<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="MemeGenerator.css">
</head>
<body>
  <h1>Meme Generator</h1>
  <form id="memeForm">
    <label for="imageLink">Image URL:</label>
    <input type="url"  img src="" id="imageLink" required>
   

    <label for="topText">Top Text:</label>
    <input type="text" id="topText" required>

    <label for="bottomText">Bottom Text:</label>
    <input type="text" id="bottomText" required>

    <button type="submit">Generate Meme</button>
  </form>

  <div id="memeContainer"></div>

  <script src="MemeGenerator.js"></script>
</body>
</html>
